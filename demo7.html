<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
	<script src="jquery.js"></script>
	<script>
		$(document).ready(function(){
			$("#d1").click(function(){
				$(this).animate({left:'250px'});
			});
		});
	</script>
</head>
<body>
<div id="d1" style="height: 70px;width: 70px ;background-color: green;position: absolute;">
</div>
<div id="d2" style="height:70px;width: 70px;background-color: yellow;position: absolute;margin-top: 70px">
</div>
</body>
</html>
