<!DOCTYPE html>
<html>
<head>
	<title>jquery</title>
	<script src="jquery.js"></script>
	<script>
		$(document).ready(function(){
			$("div").hover(function(){
				$(this).css("background-color","green");
			},function(){
				$(this).css("background-color","red");
			});
		});
	</script>
</head>
<body style="margin: 0;padding: 0;">
	<div style="height:400px;width:550px;border:1px solid black;background-color: red;">
		
	</div>
</body>
</html>
